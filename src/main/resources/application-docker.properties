# Configuración específica para Docker
spring.application.name=proyecto-final

# Puerto del servidor
server.port=8080

# Configuración de base de datos para Docker
spring.datasource.url=jdbc:postgresql://postgres:5432/proyectofinaldb
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Configuración de Keycloak para Docker
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/auth/realms/inventario-app
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/auth/realms/inventario-app/protocol/openid-connect/certs

# Configuración del cliente OAuth2 para Docker
spring.security.oauth2.client.registration.keycloak.client-id=inventario-client
spring.security.oauth2.client.registration.keycloak.client-secret=wzlUSNeE5MRO2raNFSMrsUo6CENgSWzV
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

spring.security.oauth2.client.provider.keycloak.issuer-uri=http://keycloak:8080/auth/realms/inventario-app
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

# Configuración de logging para depuración
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.web=DEBUG

# Configuración CORS para permitir el frontend
management.endpoints.web.cors.allowed-origins=http://localhost:3000
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
management.endpoints.web.cors.allowed-headers=*
