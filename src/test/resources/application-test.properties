# Configuracion especifica para tests
spring.application.name=proyecto-final-test

# Puerto del servidor para tests
server.port=0

# Base de datos H2 en memoria para tests (se limpia automaticamente)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Usar create-drop para limpiar automáticamente después de cada test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Flyway deshabilitado para tests
spring.flyway.enabled=false

# OAuth2
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/InventarioRealm
spring.datasource.hikari.max-lifetime=1800000

# Configuración de logs para tests
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=ERROR

# H2 Console para debugging (opcional)
spring.h2.console.enabled=true
