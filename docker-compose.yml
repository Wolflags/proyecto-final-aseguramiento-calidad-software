services:
  postgres:
    image: postgres:16
    container_name: postgres_springboot
    environment:
      POSTGRES_DB: proyectofinaldb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
